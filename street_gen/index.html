<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" id="stylesheet" href="/canvas_object/index.css">
    <title>canvas object workspace</title>
</head>

<body>
    <center>
        <canvas id="outputCanvas"></canvas>
    </center>
    <script>
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 512;
        canvas.height = 256;
        canvas.style.background = 'red';

    </script>
    <style>
        canvas {
            width: 100%;
            height: auto;
        }

    </style>
    <script>
        function sky() {
            ctx.fillStyle = "blue";
            ctx.fillRect(0, 0, 512, canvas.height / 2);
        };
        sky();

        function road() {
            ctx.fillStyle = "grey";
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);
        }
        road();

    </script>
</body>

</html>
