<!DOCTYPE html>
<html>
<head>
    <title>superminidude</title>

    <style>
        @font-face {
            font-family: '8bitOperatorPlus-Regular';
            src: url('/common/fonts/8bitOperatorPlus-Regular.ttf');
        }

        span {
            font-family: '8bitOperatorPlus-Regular';
        }

        body {
            background: black;
            color: white;
            /*            color: khaki;*/
            color: papayawhip;
        }

        canvas {
            /*            border: 4px solid gold;*/
            border: 4px solid #393276;
            border-radius: 150px;
        }
    </style>
</head>

<body>
    <center>
        <canvas id="superminidude"></canvas>
        <!--
<br><span>atman / atom</span><pre>I am trying to make the 'most simple' character possible
that still can fire the imagination and be versatile.
</pre>
-->
        <script>
            //        INIT LEVEL
            const canvas = document.getElementById('superminidude');
            canvas.width = 150;
            canvas.height = 150;
            const ctx = canvas.getContext('2d');
        </script>
        <script src="/superminidude/canvasrelated.js"></script>
        <script src="/superminidude/drawtinydude.js"></script>
        <script src="/superminidude/mypallete.js"></script>
        <script>
            //    RUNTIME

            //            background('green');
            background(mycol.greenl);

            let tinyDude = {
                blocksize: 10,
                shirtcolor: 'white',
                shirtcolor: 'navy',
                shirtcolor: '#2B4C6F',
                shirtcolor: '#393276',
                pantcolor: '#AA9139',
                pantcolor: '#111111',
                haircolor: 'khaki',
                skincolor: 'papayawhip',
                skincolor: '#FFDDAA',
                purp: '#393276',
            }
            //            http://paletton.com/#uid=70M0w0kllllaFw0g0qFqFg0w0aF

            let sequences = {
                spin: ['f', 'fr', 'r', 'br', 'b', 'bl', 'l', 'fl'],
                walkr: ['fr', 'r', 'br', 'r'],
                walkl: ['fl', 'l', 'bl', 'l'],
            }
            const ani = sequences;



            const td = tinyDude;


            function selectDrawCase(drawcase) {

                switch (drawcase) {
                    case 'b':
                        backFacing(canvas.width / 2, canvas.height / 2);
                        break;
                    case 'br':
                        backRightFacing(canvas.width / 2, canvas.height / 2);
                        break;
                    case 'r':
                        rightFacing(canvas.width / 2, canvas.height / 2);
                        break;
                    case 'fr':
                        forwardRightFacing(canvas.width / 2, canvas.height / 2);
                        break;
                    case 'f':
                        forwardFacing(canvas.width / 2, canvas.height / 2);
                        break;
                    case 'fl':
                        forwardLeftFacing(canvas.width / 2, canvas.height / 2);
                        break;
                    case 'l':
                        leftFacing(canvas.width / 2, canvas.height / 2);
                        break;
                    case 'bl':
                        backLeftFacing(canvas.width / 2, canvas.height / 2);
                        break;

                }

            }


            let counter = 0;
            let huecycle = 0;
            let anipicker = 0;
            let anitotals = 3;

            let selectedAnimation = ani.spin;

            function aniloop() {
                //                if (counter > anirun.length - 1) {
                //                if (counter > ani.spin.length - 1) {
                //                if (counter > ani.walkr.length - 1) {
                if (counter > selectedAnimation.length - 1) {
                    counter = 0;


                    if (anipicker >= anitotals) {
                        anipicker == 0;
                    }


                    switch (anipicker) {
                        case 0:
                            selectedAnimation = ani.spin;
                            break;
                        case 1:
                            selectedAnimation = ani.walkr;
                            break;
                        case 2:
                            selectedAnimation = ani.walkl;
                            break;
                    }
                    //anipicker++;
                }


                //
                //                if (counter == 0) {
                //
                //
                //                }


                if (huecycle > 360) {
                    huecycle -= 360;
                }
//                ctx.shadowColor = tinyDude.shirtcolor;
                ctx.shadowColor = stepHue(huecycle++, '#FFD700');
                ctx.shadowBlur = 4 + counter;
                tinyDude.shirtcolor = stepHue(1, tinyDude.shirtcolor);
                background(stepHue(huecycle++, '#440000'));
                newWaveHorizon(4, stepHue(-huecycle, '#4D8F5E'));
                newWaveSkies(-4, stepHue(huecycle++, '#440000'));
                selectDrawCase(selectedAnimation[counter]);
                counter++;
            }


            setInterval(aniloop, 1000 / 6);

        </script>
    </center>
</body></html>
