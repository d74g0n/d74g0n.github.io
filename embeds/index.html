<!DOCTYPE html>
<html>

<head>
    <title>Minimal Window</title>

    <meta name="author" content="d74g0n">
    <meta name="description" content="Minimal Window">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/common/img/favicon.png" />
    <meta property="og:image" content="https://media.giphy.com/media/AYJvIUh0e3N0Q/giphy.gif">
    <meta name="twitter:image" content="https://media.giphy.com/media/AYJvIUh0e3N0Q/giphy.gif">

    <style>
        body {
            background: black;
            color: white;
        }

        #datainputframe {
            margin: auto;
            padding: auto;
            width: 500px;
            border: 1px solid white;
        }

        #urlinput {
            padding-left: 8px;
            width: 370px;
        }

        #chaninput {
            padding-left: 8px;
            width: 350px;
        }

        input {
            line-height: 18px;
            margin: 2px;
        }
    </style>



</head>

<body>
    <center>
        <script src="/common/js/enter_getInput.js"></script>
        <div id="datainputframe">
            <form>
                TWITCH: <input type="text" id="chaninput" value="d74g0n" /><input id="chanbutt" type="button" value="Twitch" onclick="twitchchan()" />
            </form>
        </div>
        <div id="datainputframe">
            <form>
                URL: <input type="text" id="urlinput" value="http://d74g0n.github.io/clock/" /><input id="URLbutt" type="button" value="Popout" onclick="popOut()" />
            </form>
            <input id="sum" type="button" value="SUM" onclick="summit()" />
            <input id="d74" type="button" value="D74" onclick="d74g0n()" />
        </div>

        <script>
            watchForEnter("chaninput", "chanbutt");
            watchForEnter("urlinput", "URLbutt");
        </script>
    </center>


    <script src="/common/js/minimal_window.js"></script>

    <script>
        function prepMinTwitch(data) {
            let addy = `https://player.twitch.tv/?volume=0.5&!muted&channel=${data}`;
            openMinWindow(addy);
        }

        function popOut() {
            let idata = document.getElementById('urlinput').value;
            openMinWindow(idata);
        }

        function twitchchan() {
            let idata = document.getElementById('chaninput').value;
            prepMinTwitch(idata);
        }

        function summit() {
            openMinWindow(`https://www.twitch.tv/popout/summit1g/chat?popout=`);
            prepMinTwitch(`summit1g`);
        }


        function d74g0n() {
            openMinWindow(`https://www.twitch.tv/popout/d74g0n/chat?popout=`);
            setTimeout(function() {
                let vdata = `d74g0n`;
                prepMinTwitch(vdata);
            }, 1000);
        }
    </script>
</body></html>
