<!DOCTYPE html>
<html>

<head>
    <title>Minimal Window</title>
    <style>
        body {
            background: black;
            color: white;
        }
        #urlinput {
            padding-left: 8px;
        }

    </style>
</head>

<body>

    <div id="datainputframe">
        <form>
            Enter No:<input type="text" id="urlinput" name="chan" value="/" /><br />
            <input type="button" value="Popout" onclick="popOut()" />
        </form>

    </div>


    <script>
        
        function popOut() {
            
            let idata = document.getElementById('urlinput').value;
            openMinWindow(idata);
            
        }
        
        
        function openMinWindow(requrl) {
            let params = `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,
width=600,height=300,left=100,top=100`;

            open(requrl, 'test', params);

        }

    </script>
</body>

</html>
