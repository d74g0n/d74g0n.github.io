<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>borderTool</title>
    <meta name="author" content="d74g0n">
    <meta name="description" content="Tool for making borders for OBS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://media.giphy.com/media/ynXkoHywgDgNq/giphy.gif">
    <meta name="twitter:image" content="https://media.giphy.com/media/ynXkoHywgDgNq/giphy.gif">
    <link rel="shortcut icon" href="/common/img/favicon.ico" />
    <style>
        * {
            background: rgba(0, 0, 0, 0);
        }

        #top,
        #bottom,
        #left,
        #right {
            background: lime;
            position: fixed;
        }

        #left,
        #right {
            top: 0;
            bottom: 0;
            width: 4px;
        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
        }

        #top,
        #bottom {
            left: 0;
            right: 0;
            height: 4px;
        }

        #top {
            top: 0;
        }

        #bottom {
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>
</body></html>
